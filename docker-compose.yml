services:
  db:
    image: postgres:18-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: lizard
      POSTGRES_PASSWORD: lizard
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U lizard"]
      interval: 5s
      timeout: 5s
      retries: 5

  browser:
    # See README.md "Playwright Versions" for version alignment info
    image: mcr.microsoft.com/playwright:v1.58.0-jammy
    command: npx playwright run-server --port 3001 --host 0.0.0.0
    ports:
      - "3001:3001"

  web:
    build:
      context: .
      target: dev
    working_dir: /rails
    ports:
      - "3000:3000"
    depends_on:
      db:
        condition: service_healthy
    environment:
      RAILS_ENV: development
      DATABASE_HOST: db
      DATABASE_USER: lizard
      DATABASE_PASSWORD: lizard
      SITE_PASSWORD: lizard
    volumes:
      - .:/rails
      - bundle_cache:/usr/local/bundle
    entrypoint: ["bin/docker-entrypoint-dev"]
    command: ["bin/rails", "server", "-b", "0.0.0.0"]
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost:3000/up || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 60s

  test:
    extends:
      service: web
    depends_on:
      db:
        condition: service_healthy
      browser:
        condition: service_started
    environment:
      RAILS_ENV: test
      DATABASE_HOST: db
      DATABASE_USER: lizard
      DATABASE_PASSWORD: lizard
      PLAYWRIGHT_SERVER_URL: ws://browser:3001
    command: ["bin/rails", "spec"]

  pghero:
    image: ankane/pghero
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgres://lizard:lizard@db/lizard_development
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost:8080 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3

volumes:
  postgres_data:
  bundle_cache:
